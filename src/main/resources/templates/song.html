<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>A List of Albums</title>
</head>
<body>

    <h1>Check out Songs</h1>
    <ul>
        <li th:each="song: ${songs}">
            <span th:text="${song.title}"></span>
            ( <span th:text="${song.length}"></span>)
            ( <span th:text="${song.trackNumber}"></span>)
        </li>
    </ul>
</body>
</html>
