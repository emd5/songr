<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Pages</title>
</head>
<body>


    <h1>List of Songs</h1>
    <ul>
        <li th:each="song : ${songs}">
            <span th:text="${song}"></span>
        </li>
    </ul>

    <h1><button href="/albums">All Albums</button> | <button href="/">Home</button></h1>

</body>
</html>
